<div>
    <h2>
        <span>Ingredients</span>
        <button class="btn btn-primary float-right create-ingredient" [routerLink]="['/', { outlets: { popup: ['ingredient-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Ingredient
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ingredients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Ingredient Category</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ingredient of ingredients ;trackBy: trackId">
                <td><a [routerLink]="['../ingredient', ingredient.id ]">{{ingredient.id}}</a></td>
                <td>{{ingredient.name}}</td>
                <td>
                    <div *ngIf="ingredient.ingredientCategory">
                        <a [routerLink]="['../ingredient-category', ingredient.ingredientCategory?.id ]" >{{ingredient.ingredientCategory?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ingredient', ingredient.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ingredient/'+ ingredient.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ingredient/'+ ingredient.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
