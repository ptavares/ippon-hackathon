

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRecipeIngredientsLabel">Create or edit a Recipe Ingredients</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!recipeIngredients.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="recipeIngredients.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="recipeIngredients.quantity"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_unity">Unity</label>
            <select class="form-control" name="unity" [(ngModel)]="recipeIngredients.unity" id="field_unity" >
                <option value="QUANTITY">QUANTITY</option>
                <option value="GR">GR</option>
                <option value="ML">ML</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_ingredient">Ingredient</label>
            <select class="form-control" id="field_ingredient" name="ingredient" [(ngModel)]="recipeIngredients.ingredient" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ingredientOption.id === recipeIngredients.ingredient?.id ? recipeIngredients.ingredient : ingredientOption" *ngFor="let ingredientOption of ingredients; trackBy: trackIngredientById">{{ingredientOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_recipe">Recipe</label>
            <select class="form-control" id="field_recipe" name="recipe" [(ngModel)]="recipeIngredients.recipe" >
                <option [ngValue]="null"></option>
                <option [ngValue]="recipeOption.id === recipeIngredients.recipe?.id ? recipeIngredients.recipe : recipeOption" *ngFor="let recipeOption of recipes; trackBy: trackRecipeById">{{recipeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
