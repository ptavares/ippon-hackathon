<div>
    <h2>
        <span>Recipe Ingredients</span>
        <button class="btn btn-primary float-right create-recipe-ingredients" [routerLink]="['/', { outlets: { popup: ['recipe-ingredients-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Recipe Ingredients
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="recipeIngredients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Quantity</span></th>
            <th><span>Unity</span></th>
            <th><span>Ingredient</span></th>
            <th><span>Recipe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recipeIngredients of recipeIngredients ;trackBy: trackId">
                <td><a [routerLink]="['../recipe-ingredients', recipeIngredients.id ]">{{recipeIngredients.id}}</a></td>
                <td>{{recipeIngredients.quantity}}</td>
                <td>{{recipeIngredients.unity}}</td>
                <td>
                    <div *ngIf="recipeIngredients.ingredient">
                        <a [routerLink]="['../ingredient', recipeIngredients.ingredient?.id ]" >{{recipeIngredients.ingredient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="recipeIngredients.recipe">
                        <a [routerLink]="['../recipe', recipeIngredients.recipe?.id ]" >{{recipeIngredients.recipe?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../recipe-ingredients', recipeIngredients.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'recipe-ingredients/'+ recipeIngredients.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'recipe-ingredients/'+ recipeIngredients.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
